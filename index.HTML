<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Silly story generator</title>

    <style>

    body {
      font-family: helvetica, sans-serif;
      width: 350px;
    }

    label {
      font-weight: bold;  
    }

    div {
      padding-bottom: 20px;
    }

    input[type="text"] {
      padding: 5px;
      width: 150px;
    }

    p {
      background: #FFC125;
      color: #5E2612;
      padding: 10px;
      visibility: hidden;
    }

    .box {
      width: 200px;
      border: 30px;
      padding: 50px;
    }

    </style>
  </head>

  <body>
    
  <div class="box">
    <div>
      <label for="customname">Enter custom name:</label>
      <input id="customname" type="text" placeholder="">
    </div>
    <div>
      <label for="us">US</label><input id="us" type="radio" name="ukus" value="us" checked>
      <label for="uk">UK</label><input id="uk" type="radio" name="ukus" value="uk">
    </div>
    <div>
      <button class="randomize">Generate random story</button>
    </div>
    <p class="story"></p>
    <div class="form">
      <label for="personAdd">Add a person</label>
      <input type="string" required id="personAdd" class="personAdd">
      <br>
      <label for="placeAdd">Add a place </label>
      <input type="string" required id="placeAdd" class="placeAdd">
      <br>
      <label for="FateAdd">Add a fate  </label>
      <input type="string" required id="fateAdd" class="fateAdd">
      
      <input type="submit" value="Add variable(s)" class="varSubmit">
    </div>
  </div>
    

  <script src="main.js"></script>

  </body>
</html>
